<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
      <ion-col>
          <ion-card class="ion-no-margin">

              <ion-card-header color="success">
                <!--Image Avatar-->
                <ion-avatar>
                  <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                </ion-avatar>
                
                <ion-card-title class="ion-text-capitalize">
                  Alibee
                  Revned
                  I</ion-card-title>
                <ion-card-subtitle>Manager</ion-card-subtitle>
                
              </ion-card-header>

              <ion-card-content>

                <!-- Default Segment -->
                <ion-segment color="success">
                    <ion-segment-button value="address">
                      <ion-label>Address</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="contact">
                      <ion-label>Contact</ion-label>
                    </ion-segment-button>
                </ion-segment>

                  <div>
                    <ion-list>
                      <ion-item>
                        <ion-label>Street:</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>City: </ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>State: </ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>Postal code:</ion-label>
                      </ion-item>
                      
                    </ion-list>
                  </div>
                  
              </ion-card-content>
            </ion-card>
      </ion-col>
  </ion-row>
  <!--Edit Button-->
  <ion-button color="success" class="ion-float-right">
      <ion-icon slot="icon-only" name="create"></ion-icon>Edit
    </ion-button>
</ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    
    
  </ion-toolbar>
</ion-footer>
