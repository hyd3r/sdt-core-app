<ion-header>
  <ion-toolbar class="bgGrad">
    <ion-button slot="start" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Leads</ion-title>
    <ion-button slot="end" fill="clear" (click)="enableSearch()">
      <ion-icon name="search" *ngIf="!isSearching"></ion-icon> 
      <ion-icon name="close-circle-outline" *ngIf="isSearching"></ion-icon> 
    </ion-button></ion-toolbar
  ><ion-toolbar *ngIf="isSearching" style="--padding-end:30%;align-content: center;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Date from</ion-label>
            <ion-datetime
              display-format="MMM DD, YYYY"
              value="null" [(ngModel)]="date1">
          </ion-datetime>
          <ion-icon name="arrow-back" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Date to</ion-label>
            <ion-datetime display-format="MMM DD, YYYY"  value="null" [(ngModel)]="date2"></ion-datetime>
            <ion-icon name="arrow-back" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-toolbar *ngIf="isSearching">
      <ion-select interface="popover" slot="start" style="max-width: 45%; min-width: 45%;align-items: center;font-size:0.8rem" placeholder="Category" [(ngModel)]="categoryInput">
          <ion-select-option *ngFor='let cats of cat'>
            {{cats.category}}
          </ion-select-option>
          </ion-select>
    <ion-button slot="end" (click)="search()">Search</ion-button>
    <ion-button slot="end" (click)="clearFields()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="upcoming">
        <ion-label>Upcoming</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="leads">
        <ion-label>Leads</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="lapsed">
        <ion-label>Laps</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
