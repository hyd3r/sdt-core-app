
  <ion-list>
    <ion-item expand="block" *ngFor="let status of statuses">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ status.category }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Event Date: {{ status.eventdate }}</p>
          <p>Date Updated: {{ status.dateupdated }}</p>
          <p>Note: {{ status.note }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
