<ion-content>
  <ion-grid>
  <ion-row>
  <!-- Declined -->
  <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>DECLINED</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label position="floating">{{ declined }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
<!-- DNC (do not call) -->
<ion-col>            
  <ion-card color="warning">
    <h5 align="center"><ion-card-title>DO NOT CALL</ion-card-title></h5>
  <ion-card-content>
  <h1 align="center"><ion-label>{{ doNotCall }}</ion-label></h1>
  </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>
  <ion-row>
    <!-- DNE (do not email) -->
            <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>DO NOT EMAIL</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label>{{ doNotEmail }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
  
            <!-- DQ Client -->
            <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>DQ CLIENT</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label>{{ dqClient }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
  </ion-row>
  <ion-row>
            <!-- Fax Machine -->
            <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>FAX MACHINE</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label>{{ faxMachine }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
            <!-- Hung up -->
            <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>HUNG UP</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label>{{ hungUp }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
  </ion-row>
  
  <ion-row>
           <!-- Not in Service --> 
            <ion-col>
        <ion-card color="warning">
                        <h5 align="center">  <ion-card-title>NOT IN SERVICE</ion-card-title></h5>
        <ion-card-content>
        <h1 align="center"><ion-label>{{ notInService }}</ion-label></h1>
        </ion-card-content>
        </ion-card>
            </ion-col>
            
               <!-- Not Interestes --> 
               <ion-col>
                <ion-card color="warning">
                                <h5 align="center">  <ion-card-title>NOT INTERESTED</ion-card-title></h5>
                <ion-card-content>
                <h1 align="center"><ion-label>{{ notInterested }}</ion-label></h1>
                </ion-card-content>
                </ion-card>
                    </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
