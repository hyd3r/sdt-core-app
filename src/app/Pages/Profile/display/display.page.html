<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
      <ion-col>
          <ion-card *ngFor="let profile of profiles" class="ion-no-margin">

              <ion-card-header color="success">
                <!--Edit Button-->
                <ion-button size="small" routerLink="/profile-edit-form" routerDirection="forward" fill="clear" class="ion-float-right">
                  <ion-icon style="color: #FFFFFF;" slot="icon-only" name="create"></ion-icon>
                </ion-button>
                <!--Image Avatar-->
                <ion-avatar>
                  <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                </ion-avatar>
                
                <ion-card-title class="ion-text-capitalize">
                  {{ profile.lname }},
                  {{ profile.fname }}
                  {{ profile.mname }}  
                </ion-card-title>
                <ion-card-subtitle>{{ profile.job }}</ion-card-subtitle>
                
              </ion-card-header>

              <ion-card-content>
                <ion-toolbar>
                  <!-- Default Segment -->
                  <ion-segment color="success" (ionChange)="segmentChanged()" [(ngModel)]="segment">
                      <ion-segment-button value="0">
                        <ion-label>Address</ion-label>
                      </ion-segment-button>
                      <ion-segment-button value="1">
                        <ion-label>Contact</ion-label>
                      </ion-segment-button>
                  </ion-segment>
                  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
                      <ion-slide>
                          <ion-list>
                              <ion-item>
                                  <ion-label>Street: {{ profile.address }}</ion-label>
                                </ion-item>
                                <ion-item>
                                  <ion-label>City: {{ profile.city }}</ion-label>
                                </ion-item>
                                <ion-item>
                                  <ion-label>State: {{ profile.state }}</ion-label>
                                </ion-item>
                                <ion-item>
                                  <ion-label>Postal code: {{ profile.postalcode }}</ion-label>
                                </ion-item>
                              </ion-list>      
                      </ion-slide>
                      <ion-slide>
                        <ion-list>
                          <ion-item>
                            <label >Phone: {{ profile.phone }} </label>
                          </ion-item>
                          <ion-item>
                              <label >Sms: {{ profile.sms }} </label>
                            </ion-item>
                            <ion-item>
                                <label >Website: {{ profile.web }} </label>
                              </ion-item>
                        </ion-list>
                      </ion-slide>
                    </ion-slides>
                </ion-toolbar>
                
                  
              </ion-card-content>
            </ion-card>
      </ion-col>
  </ion-row>
  
</ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-footer>
