<ion-content color="favorite">
  
    <ion-grid>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-row class="row" color="primary-tint" justify-content-center>
          <ion-col align-self-center size-sm="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>
            </div>
            <div class="ion-padding-horizontal">
              <ion-item>
                <ion-input 
                color="light" 
                name="username" 
                type="text" 
                placeholder="username" 
                ngModel 
                text 
                required
                #emailCtrl="ngModel"
                >
              </ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>
                  Should enter a valid email!
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-input 
                color="light" 
                name="password" 
                type="password" 
                placeholder="Password" 
                ngModel 
                required
                #passCtrl="ngModel">
              </ion-input>
              </ion-item>
              <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
                <ion-label>
                  Should enter atleast 6 characters
                </ion-label>
              </ion-item>
            </div>
            <div padding>
              <ion-button 
              type="submit" 
              shape="round" 
              expand="block"
              routerDirection="forward" 
              (click)="onLogin()"
              [disabled]="!form.valid"
              >
                Login
              </ion-button>
            </div>
            <div padding>
              <ion-button type="button" fill="clear" expand="block">Sign Up</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form> 
    </ion-grid>
</ion-content>
