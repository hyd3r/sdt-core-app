<ion-header>
  <ion-toolbar class="toolbar-color">
    <ion-title>Add Target</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Card for adding a new event -->
<ion-content>
  <ion-card>
    <ion-card-title>New Event</ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Title"
          [(ngModel)]="event.title"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Description"
          [(ngModel)]="event.desc"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime
          displayFormat="MM/DD/YYYY HH:mm"
          pickerFormat="MMM D:HH:mm"
          [(ngModel)]="event.startTime"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime
          displayFormat="MM/DD/YYYY HH:mm"
          pickerFormat="MMM D:HH:mm"
          [(ngModel)]="event.endTime"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="onAddEventClicked()"
        >Add Event</ion-button
      >
      <ion-button
        fill="outline"
        expand="block"
        color="danger"
        (click)="onCloseClicked()"
        >close</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
