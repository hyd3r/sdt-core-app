<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngIf="isLoading">
    <ion-col>
      <ion-spinner></ion-spinner>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!isLoading">
      <ion-col>
          <ion-card class="ion-no-margin">

              <ion-card-header color="favorite">
                <!-- Edit Button
                <ion-button class="ion-no-margin" size="small" routerLink="/edit-form" routerDirection="forward" fill="clear" class="ion-float-right">
                  <ion-icon size="small" style="color: #FFFFFF;" slot="icon-only" name="create"></ion-icon>
                  <p class="ion-text-capitalize">Edit Profile</p>
                </ion-button> -->
                <!--Image Avatar-->
                <ion-avatar *ngIf="profiles.prefix === 'Mrs.'">
                  <img src="./assets/icon/female.png">
                </ion-avatar>
                <ion-avatar *ngIf="profiles.prefix === 'Mr.'">
                    <img src="./assets/icon/female.png">
                  </ion-avatar>
                
                <ion-card-title class="ion-text-capitalize">
                  {{ profiles.prefix }}
                  {{ profiles.first_name }}
                  {{ profiles.last_name }}
                </ion-card-title>
                <ion-card-subtitle>{{ profiles.jobTitle }}</ion-card-subtitle>
                
              </ion-card-header>

              <ion-card-content>
                <ion-toolbar>
                  <!-- Default Segment -->
                  <ion-segment color="success" (ionChange)="segmentChanged()" [(ngModel)]="segment">
                      <ion-segment-button value="0">
                        <ion-label>Address</ion-label>
                      </ion-segment-button>
                      <ion-segment-button value="1">
                        <ion-label>Contact</ion-label>
                      </ion-segment-button>
                  </ion-segment>
                  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
                      <ion-slide>
                          <ion-list>
                              <ion-item lines="none">
                                  <ion-label>Street: {{ profiles.address }}</ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                  <ion-label>City: {{ profiles.city }}</ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                  <ion-label>State: {{ profiles.state }}</ion-label>
                                </ion-item>
                                <ion-item lines="none">
                                  <ion-label>Postal code: {{ profiles.postal_code }}</ion-label>
                                </ion-item>
                              </ion-list>      
                      </ion-slide>
                      <ion-slide>
                        <ion-list>
                          <ion-item lines="none">
                            <label >Email: {{ profiles.email }} </label>
                          </ion-item>
                          <ion-item lines="none">
                              <label >Sms: {{ profiles.sms }} </label>
                            </ion-item>
                            <ion-item lines="none">
                                <label >Website: {{ profiles.website }} </label>
                              </ion-item>
                        </ion-list>
                      </ion-slide>
                    </ion-slides>
                </ion-toolbar>
                
                  
              </ion-card-content>
            </ion-card>
      </ion-col>
  </ion-row>
  
</ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    
  </ion-toolbar>
</ion-footer>
